<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trello2Markdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="t2m.png">
    <span class="info">Convert a Trello board into a Markdown document!</span>
    <span class="info"><a href="" target="_window">Intro video</a></span>
    <span class="info"><a href="https://github.com/BaseCase/trello2markdown" target="_window">Source code</a></span>
  </header>

  <div id="container">
    <div id="json-area">
      <h2>Enter the URL to a publicly accessible Trello board...</h2>
      <input type="text" id="url-input">
      <button id="btn-url-input">Load</button>

      <h4>...or paste Trello export JSON here...</h4>
      <textarea id="json-input"></textarea>
    </div>

    <div id="json-error" class="hidden">
      Sorry, I couldn't parse your input for some reason! :/
    </div>

    <div id="markdown-area">
      <h2>...and get Markdown output here!</h2>
      <textarea id="markdown-output">hi</textarea>
    </div>
  </div>

  <script src="javascript/t2m.js"></script>
  <script>
    window.app = new Trello2Markdown();
    app.start();
  </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-72888100-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
